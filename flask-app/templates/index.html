<html>
  <head>
    <style type="text/css">
      body {
        background: black;
        color: white;
      }
      div.container {
        max-width: 500px;
        margin: 100px auto;
        border: 20px solid white;
        padding: 10px;
        text-align: center;
      }
      h4 {
        text-transform: uppercase;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h4>Nasa Image of the day {{number}} of 60</h4>
      <p>Refresh for a new image</p>
      <p>Open image in new tab for full resolution</p>
      <img src="{{url}}" width="500" alt="Nasa Image of the Day"/>
      <p><small>Courtesy: <a href="https://www.nasa.gov/multimedia/imagegallery/iotd.html">NASA IotD</a></small></p>
    </div>
  </body>
</html>
